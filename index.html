<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/pages/access.css">
</head>
<body>
    <div class="accessBg">
        <main class="accessPanel">
            <img src="assets/images/icon.png" id="icon">
            <h1>
                Logowanie
            </h1>
            <form>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="E-mail" class="nunito" required>
                <label for="pass" class="sr-only">Hasło</label>
                <input type="password" id="pass" name="pass" placeholder="Hasło" class="nunito" required>
                <button type="submit" class="nunito submit-access">Zaloguj się</button>
            </form>
            <p class="bottomLink">
                <a href="#">Zapomniałeś hasła?</a>
            </p>
        </main>
        <nav class="switch">
            <a href="register.html" class="circular-link">
                <img src="assets/images/user_add.png" alt="Register user">
            </a>
        </nav>
    </div>
</body>
</html>
